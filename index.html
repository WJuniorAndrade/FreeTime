<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="src/assets/css/style.css">

    <script src="src/assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>

    <aside class="aside-perfil">
        <h1>Marcela Andrade</h1>
    </aside>

    <section class="formulario">

        <h1>Agenda de Clientes</h1>

        <label for="nome-cliente">Nome</label>
        <input type="text" id="nome-cliente">

        <label for="sobrenome-cliente">Sobrenome</label>
        <input type="text" id="sobrenome-cliente">

        <label for="data-servico">Data</label>
        <input type="date" name="data" id="data-servico">

        <label for="horas-vagas">Horas Vagas:</label>
        <select name="Hora" id="horas-vagas">Horas
            <option value="12:00" disabled>12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
        </select>


        <label for="manicure">Manicure
            <input type="checkbox" name="atendimento" id="manicure">
        </label>

        <label for="pedicure">Pedicure
            <input type="checkbox" name="atendimento" id="pedicure">
        </label>

        <label for="mani-pedi">Manicure e Pedicure
            <input type="checkbox" name="atendimento" id="mani-pedi">
        </label>

        <label for="spa-pe">SPA + PE
            <input type="checkbox" name="atendimento" id="spa-pe">
        </label>

        <label for="spa">SPA
            <input type="checkbox" name="atendimento" id="spa">
        </label>

        <label for="unhas-gel">Unhas de Gel
            <input type="checkbox" name="atendimento" id="unhas-gel">
        </label>

        <label for="manutencao">Manutenção 
            <input type="checkbox" name="atendimento" id="manutencao">
        </label>

        <label for="banho-gel">Banho de Gel
            <input type="checkbox" name="atendimento" id="banho-gel">
        </label>

        <label for="esmaltacao"> Esmaltação em Gel
            <input type="checkbox" name="atendimento" id="esmaltacao">
        </label>

        <button id="enviar">Enviar</button>

        
    </section>
</body>
</html>
