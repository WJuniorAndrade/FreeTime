<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Atendimentos</title>
    <link rel="stylesheet" href="dist/css/style.css">
    <link rel="stylesheet" href="dist/css/form.css">
    <link rel="stylesheet" href="dist/css/perfil.css">
    <link rel="stylesheet" href="dist/css/atendimentos.css">
    <link rel="stylesheet" href="dist/css/agendamento.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="dist/js/script.js" defer></script>
</head>
<body>
    
   
    
    <header class="bg-perfil">

        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fa5894" fill-opacity="1" d="M0,128L80,128C160,128,320,128,480,149.3C640,171,800,213,960,208C1120,203,1280,149,1360,122.7L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>

        <figure class="container">
            <img id="perfil-img" src="dist/img/perfil-FreeTime.jpg" alt="Foto de Perfil">
        </figure>

    </header>


        

<main>

        <form class="formulario">
    
            <h2>Agenda de Clientes</h2>
    
            <section class="section-form">
    
                <label for="nome-cliente">Nome</label>
                <input type="text" id="nome-cliente" placeholder="Digite seu Nome:" class="input-text">
    
    
                <label for="sobrenome-cliente">Sobrenome</label>
                <input type="text" id="sobrenome-cliente" placeholder="Digite seu Sobrenome:"  class="input-text">
    
    
                <label for="celular">Contato</label>
                <input type="tel" id="celular" maxlength="11"  pattern="\(\d{2}\)\s\d{5}-\d{4}"  placeholder="(DDD) 99999-9999" class="input-text">
    
                <!-- Colocar os campos data e hora na mesma linha -->
                <div id="agendamento-data-hora">
                    <label for="data-servico">Data</label>
                    <input type="date" name="data" id="data-servico" class="data-hora">

                    <label for="horas-vagas">Hora</label>
                    <select name="Hora" id="horas-vagas" class="data-hora">Horas
                        <option value="12:00" disabled>12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                    </select>
                </div>
    
            </section>
    
    
    
            <h2>Atendimentos</h2>
    
            <div class="container-servicos">
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="manicure" class="option-checkbox" value="22.00">
    
                    <label for="manicure" >
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/manicure.png" alt="Manicure">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Manicure</p>
                            <p>R$: 22,00</p>
                        </div>
    
                    </label>
    
                </div>
    
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="pedicure" class="option-checkbox">
    
                    <label for="pedicure" >
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/pedicure.svg" alt="Pedicure">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Pedicure</p>
                            <p>R$: 22,00</p>
                        </div>
    
                    </label>
    
                </div>
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="manic-pedic" class="option-checkbox">
    
                    <label for="manic-pedic">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/manicure-pedicure.svg" alt="Manicure e Pedicure">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Manicure e Pedicure</p>
                            <p>R$: 40,00</p>
                        </div>
    
                    </label>
    
                </div>
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="spa-pe" class="option-checkbox">
    
                    <label for="spa-pe" >
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/spa-pe.svg" alt="SPA e PE">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>SPA + PE</p>
                            <p>R$: 60,00</p>
                        </div>
    
                    </label>
    
                </div>
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="spa" class="option-checkbox">
    
                    <label for="spa">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/spa.svg" alt="SPA">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>SPA</p>
                            <p>R$: 40,00</p>
                        </div>
    
                    </label>
    
                </div>
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="unha-gel" class="option-checkbox">
    
                    <label for="unha-gel">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/unha-gel.svg" alt="Unha de Gel">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Unha de Gel</p>
                            <p>R$: 100,00</p>
                        </div>
    
                    </label>
    
                </div>
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="manutencao-unha-gel" class="option-checkbox">
    
                    <label for="manutencao-unha-gel">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/manutencao-gel.svg" alt="Manutenção Unha de Gel">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Manutenção Unha de Gel</p>
                            <p>R$: 85,00</p>
                        </div>
    
                    </label>
    
                </div>
    
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="banho-gel" class="option-checkbox">
    
                    <label for="banho-gel">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/banho-gel.svg" alt="Banho de Gel">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Banho de Gel</p>
                            <p>R$: 85,00</p>
                        </div>
    
                    </label>
    
                </div>
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="banho-gel-manutencao" class="option-checkbox">
    
                    <label for="banho-gel-manutencao">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/manutencao-banho-gel.svg" alt="Manutenção Banho de Gel">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Manutenção Banho de Gel</p>
                            <p>R$: 80,00</p>
                        </div>
    
                    </label>
    
                </div>
    
                <div class="box-container">
    
                    <input type="checkbox" name="atendimento" id="esmaltação-gel" class="option-checkbox">
    
                    <label for="esmaltação-gel">
    
                        <figure class="img-area-label">
                            <img class="img-label" src="dist/img/esmaltacao-gel.svg" alt="Esmaltação em Gel">
                        </figure>
    
                        <div class="descr-servicos">
                            <p>Esmaltação em Gel</p>
                            <p>R$: 50,00</p>
                        </div>
    
                    </label>
    
                </div>
    
            </div>
    
            <button class="container" id="enviar">Agendar</button>
    
        </form>
        
        <section class="servicos-selecionados">

            <h2>Seus Serviços selecinados</h2>
            
            <span id="nu1" class="nu2">1</span>
            <span id="nu2">2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
            <span>9</span>


        </section>
</main>


</body>
</html>
