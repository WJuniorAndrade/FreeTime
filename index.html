<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <link rel="stylesheet" href="src/assets/css/style.css">
    <link rel="stylesheet" href="src/assets/css/form.css">
    <link rel="stylesheet" href="src/assets/css/perfil.css">

    <script src="src/assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            
        </nav>
    </header>
    

    <aside class="aside-perfil">


        <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fa5894" fill-opacity="1" d="M0,128L80,128C160,128,320,128,480,149.3C640,171,800,213,960,208C1120,203,1280,149,1360,122.7L1440,96L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z"></path></svg>
        
    </aside>


    <form class="formulario container">

        <h1>Agenda de Clientes</h1>

        <label for="nome-cliente">Nome</label>
        <input type="text" id="nome-cliente" placeholder="Digite seu Nome:" class="input-nome">

        <label for="sobrenome-cliente">Sobrenome</label>
        <input type="text" id="sobrenome-cliente" placeholder="Digite seu Sobrenome:"  class="input-nome">




        <!-- Colocar os campos data e hora na mesma linha -->
        <div id="">
            <label for="data-servico">Data</label>
            <input type="date" name="data" id="data-servico" class="data-hora">

            <label for="horas-vagas">Hora</label>
            <select name="Hora" id="horas-vagas" class="data-hora">Horas
                <option value="12:00" disabled>12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
            </select>

        </div>

        <div id="servicos">
    
            <label for="manicure">Manicure
                <input type="checkbox" name="atendimento" id="manicure">
            </label>
    
            <label for="pedicure">Pedicure
                <input type="checkbox" name="atendimento" id="pedicure">
            </label>
    
            <label for="mani-pedi">Manicure e Pedicure
                <input type="checkbox" name="atendimento" id="mani-pedi">
            </label>
    
            <label for="spa-pe">SPA + PE
                <input type="checkbox" name="atendimento" id="spa-pe">
            </label>
    
            <label for="spa">SPA
                <input type="checkbox" name="atendimento" id="spa">
            </label>
    
            <label for="unhas-gel">Unhas de Gel
                <input type="checkbox" name="atendimento" id="unhas-gel">
            </label>
    
            <label for="manutencao">Manutenção
                <input type="checkbox" name="atendimento" id="manutencao">
            </label>
    
            <label for="banho-gel">Banho de Gel
                <input type="checkbox" name="atendimento" id="banho-gel">
            </label>
    
            <label for="esmaltacao"> Esmaltação em Gel
                <input type="checkbox" name="atendimento" id="esmaltacao">
            </label>

            <label for="manut-banho-gel">Manutenção
                <input type="checkbox" name="atendimento" id="manut-banho-gel">
            </label>

        </div>


        <button id="enviar">Enviar</button>

        
    </form>
</body>
</html>
